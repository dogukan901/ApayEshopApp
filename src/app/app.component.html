<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Render4Me E-shop</a>, <button
      class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a *ngIf="isLoggedIn()==false" class="nav-link px-3" routerLink="/login"> Login</a>
        <a *ngIf="isLoggedIn()==true" (click)="logOut()" class="nav-link px-3" routerLink="/"> LogOut</a>
        <!--If not logged in to be listed than show below could have used below template with else condition-->
        <!-- <ng-template #notLoggedIn>
          <a class="nav-link px-3 pointer-cursor">Logout</a>
        </ng-template> -->
        <!--******************-->
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse siderbarMenu">
        <app-category></app-category>
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/products">
                <span data-feather="home"></span> Shop </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/product-add-1">
                <span data-feather="file"></span> Add Product / Classic Form </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/product-add-2">
                <span data-feather="shopping-cart"></span> Add Product / Reactive Form </a>
            </li>
          </ul>
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Saved reports</span>
            <a class="link-secondary" href="#" aria-label="Add a new report">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/products">
                <span data-feather="file-text"></span> Suggestions </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 col-lg-10-widthchanged">
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
          <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
        </video>
        <div class="container h-100">
          <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 ">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
