<h3>Add New Product(Reactive)</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="form-group form-group-box">
        <input type="text" id="name" name="name" formControlName="name" class="form-control"
            placeholder="Product name...">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('name').hasError('required')&&productAddForm.get('name').dirty">Product name
            required</div>
    </div>
    <div class="form-group form-group-box">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Description...">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('description').hasError('required')&&productAddForm.get('description').dirty">
            Description required </div>
    </div>
    <div class="form-group form-group-box">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
            placeholder="Product imageUrl...">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('imageUrl').hasError('required')&&productAddForm.get('imageUrl').dirty"> imageUrl
            required </div>
    </div>
    <div class="form-group form-group-box">
        <input type="text" id="price" name="price" formControlName="price" class="form-control"
            placeholder="Product Price...">
        <div class="alert alert-danger"
            *ngIf="productAddForm.get('price').hasError('required')&&productAddForm.get('price').dirty"> price required
        </div>
    </div>
    <div class="form-group">
        <select class="form-select" formControlName="categoryId" name="categoryId" id="categoryId" required>
            <option [ngValue]="null" [disabled]="true">Select Category Name...</option>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div *ngIf="productAddForm.get('categoryId').hasError('required')&&productAddForm.get('categoryId').dirty"
            class="alert alert-danger">categoryId Is Required</div>
    </div>
    <button type="submit" class="btn btn-primary btn-space" [disabled]="productAddForm.invalid"> Add Product
        Now!</button>
</form>
